<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('style.css');
    </style>
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    
    <centerContainer>
        <displayArea class="readOutAreaOne">
            <h3></h3>
        </displayArea>

        <displayAreaTwo class="readOutAreaTwo">
            <h1></h1>
        </displayAreaTwo>

        <topRow class="topRow">
            <button id="squareButtons" class="clear">Clear</button>
            <button id="squareButtons" class="delete">Delete</button>
        </topRow>

        <secondRow class="secondRow">
            <button id="circleButtons" class="7">7</button>
            <button id="circleButtons" class="8">8</button>
            <button id="circleButtons" class="9">9</button>
            <button id="actionButtons" class="divide">รท</button>
        </secondRow>

        <thirdRow class="thirdRow">
            <button id="circleButtons" class="4">4</button>
            <button id="circleButtons" class="5">5</button>
            <button id="circleButtons" class="6">6</button>
            <button id="actionButtons" class="multiply">x</button>
        </thirdRow>

        <fourthRow class="fourthRow">
            <button id="circleButtons" class="1">1</button>
            <button id="circleButtons" class="2">2</button>
            <button id="circleButtons" class="3">3</button>
            <button id="actionButtons" class="subtract">-</button>
        </fourthRow>

        <fifthRow class="fifthRow">
            <button id="circleButtons" class="0">0</button>
            <button id="circleButtons" class="decimal">.</button>
            <button class="equals">=</button>
            <button id="actionButtons" class="add">+</button>
        </fifthRow>
    </centerContainer>

</body>
</html>

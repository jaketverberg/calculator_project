<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('style.css');
    </style>
    <script url = "script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    
    <centerContainer>
        <displayArea class="readOutArea">
            <h1>0</h1>
        </displayArea>

        <topRow class="topRow">
            <button id="squareButtons">Clear</button>
            <button id="squareButtons">Delete</button>
        </topRow>

        <secondRow class="secondRow">
            <button id="circleButtons">7</button>
            <button id="circleButtons">8</button>
            <button id="circleButtons">9</button>
            <button id="actionButtons">%</button>
        </secondRow>

        <thirdRow class="thirdRow">
            <button id="circleButtons">4</button>
            <button id="circleButtons">5</button>
            <button id="circleButtons">6</button>
            <button id="actionButtons">X</button>
        </thirdRow>

        <fourthRow class="fourthRow">
            <button id="circleButtons">1</button>
            <button id="circleButtons">2</button>
            <button id="circleButtons">3</button>
            <button id="actionButtons">-</button>
        </fourthRow>

        <fifthRow class="fifthRow">
            <button id="circleButtons">0</button>
            <button id="circleButtons">.</button>
            <button id="actionButtons">=</button>
            <button id="actionButtons">+</button>
        </fifthRow>
    </centerContainer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('style.css');
    </style>
    <script url = "script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    
    <centerContainer>
        <displayArea class="readOutArea"></displayArea>

        <topRow class="topRow">
            <button>Clear</button>
            <button>Delete</button>
        </topRow>

        <secondRow class="secondRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
        </secondRow>

        <thirdRow class="thirdRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
        </thirdRow>

        <fourthRow class="fourthRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </fourthRow>

        <fifthRow class="fifthRow">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </fifthRow>
    </centerContainer>

</body>
</html>
